<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="{{ url_for('upload_bp.upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt,.png,.jpg">
        <button type="submit">Display File</button>
    </form>

    {% if file_content %}
        <h2>File Content:</h2>
        {% if file_type == 'text' %}
            <pre>{{ file_content }}</pre>
        {% elif file_type == 'image' %}
            <img src="{{ file_content }}" alt="Uploaded Image" style="max-width: 100%;">
        {% endif %}
    {% endif %}
</body>
</html>
